<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let destinations of destinationsService.travelSearch" [routerLink]="['/item', destinations.cod]" class="animated fadeIn rk-item ae-masonry__item">
        <img src="assets/destinations/{{ destinations.url }}.jpg" alt="">
        <div [routerLink]="['/item', destinations.cod]" class="item-meta">
            <h2>{{ destinations.title }}</h2>
        </div>
    </a>

</div>
